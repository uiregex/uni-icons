<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="Description" content="Uni Icons Mat Two Tone">
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="assets/css/variables.css" />

  <script type="module" src="/build/icn.esm.js"></script>
  <script nomodule src="/build/icn.js"></script>
</head>
<body>
<a href="/">Home</a>

<h4>Custom Element:</h4>
<uni-icons-mat-tt>person_pin</uni-icons-mat-tt>

<h4>Custom Element + prop 'name':</h4>
<uni-icons-mat-tt name="person_pin"></uni-icons-mat-tt>

<h4>Wrapper + first child:</h4>
<uni-icons-mat-tt-wrap>
  <i>person_pin</i>
</uni-icons-mat-tt-wrap>

<h4>Wrapper + prop 'name' + first child:</h4>
<uni-icons-mat-tt-wrap name="person_pin">
  <i></i>
</uni-icons-mat-tt-wrap>

<h4>Wrapper + selector (all):</h4>
<uni-icons-mat-tt-wrap all>
  <span>stop_circle</span>
  <i>person_pin</i>
</uni-icons-mat-tt-wrap>

<h4>Wrapper + prop 'name' + selector (all):</h4>
<uni-icons-mat-tt-wrap name="person_pin" selector=".test" all>
  <span>Text</span>

  <span class="test"></span>

  <span>
    <i class="test"></i>
  </span>
</uni-icons-mat-tt-wrap>
</body>
</html>
