<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="../../css/variables.css" />

  <script type="module" src="../../../build/icn.esm.js"></script>
  <script nomodule src="../../../build/icn.js"></script>
</head>
<body>
<a href="../../../">Home</a>

<p>Default:</p>
<uni-rotate-wrap selector="svg">
  <uni-icon-mat name="rotate-right"></uni-icon-mat>
</uni-rotate-wrap>

<p>Custom:</p>
<uni-rotate-wrap speed="3" selector="svg">
  <uni-icon-mat name="rotate-right"></uni-icon-mat>
</uni-rotate-wrap>
<uni-rotate-wrap steps="2" selector="svg">
  <uni-icon-mat name="rotate-right"></uni-icon-mat>
</uni-rotate-wrap>
<uni-rotate-wrap speed="2" steps="4" selector="svg">
  <uni-icon-mat name="rotate-right"></uni-icon-mat>
</uni-rotate-wrap>
</body>
</html>
