<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="../../css/variables.css" />

  <script type="module" src="../../../build/icn.esm.js"></script>
  <script nomodule src="../../../build/icn.js"></script>
</head>
<body>
<a href="../../../">Home</a>

<h4>Custom Element:</h4>
<uni-icons-fa-r init>check-circle</uni-icons-fa-r>

<h4>Custom Element + prop 'name':</h4>
<uni-icons-fa-r name="check-circle"></uni-icons-fa-r>

<h4>Wrapper + first child:</h4>
<uni-icons-fa-r-wrap>
  <i>check-circle</i>
</uni-icons-fa-r-wrap>

<h4>Wrapper + prop 'name' + first child:</h4>
<uni-icons-fa-r-wrap name="check-circle">
  <i></i>
</uni-icons-fa-r-wrap>

<h4>Wrapper + selector (all):</h4>
<uni-icons-fa-r-wrap selector=".test" all>
  <span class="test">check-circle</span>

  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-r-wrap>

<h4>Wrapper + prop 'name' + selector (all):</h4>
<uni-icons-fa-r-wrap name="check-circle" selector=".test" all>
  <span class="test"></span>

  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-r-wrap>
</body>
</html>
