<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="assets/css/variables.css" />

  <script type="module" src="/build/icn.esm.js"></script>
  <script nomodule src="/build/icn.js"></script>
</head>
<body>
<a href="/">Home</a>
<!--Fix: Load fonts from shadow root does not work-->
<uni-icons-fa-regular></uni-icons-fa-regular>

<h4>Custom Element:</h4>
<uni-icons-fa-regular name="check-circle"></uni-icons-fa-regular>

<h4>Web Component:</h4>
<uni-icons-fa-regular-shadow name="check-circle"></uni-icons-fa-regular-shadow>

<h4>Custom Element Wrapper + first child:</h4>
<uni-icons-fa-wrap active font="regular" name="check-circle">
  <i></i>
</uni-icons-fa-wrap>

<h4>Custom Element Wrapper + selector (all):</h4>
<uni-icons-fa-wrap active font="regular" name="check-circle" selector=".test" all>
  <span>Text</span>

  <span class="test"></span>

  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
</body>
</html>
