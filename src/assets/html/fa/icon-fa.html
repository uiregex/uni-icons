<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="../../css/variables.css" />
  <link rel="stylesheet" type="text/css" href="../../css/styles.css" />

  <script type="module" src="../../../build/icn.esm.js"></script>
  <script nomodule src="../../../build/icn.js"></script>
</head>
<body>
<div>
  <table class="app-api-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Solid</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>angle-down</td>
      <td>
        <uni-icon-fa name="angle-down"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>chart-line</td>
      <td>
        <uni-icon-fa name="chart-line"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>download</td>
      <td>
        <uni-icon-fa name="download"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>file-download</td>
      <td>
        <uni-icon-fa name="file-download"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <uni-icon-fa name=""></uni-icon-fa>
      </td>
    </tr>
    </tbody>
  </table>

  <table class="app-api-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Regular</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>copy</td>
      <td>
        <uni-icon-fa name="copy" type="regular"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <uni-icon-fa name="" type="regular"></uni-icon-fa>
      </td>
    </tr>
    </tbody>
  </table>

  <table class="app-api-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Brands</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>font-awesome</td>
      <td>
        <uni-icon-fa name="font-awesome" type="brands"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>font-awesome-alt</td>
      <td>
        <uni-icon-fa name="font-awesome-alt" type="brands"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>github</td>
      <td>
        <uni-icon-fa name="github" type="brands"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td>npm</td>
      <td>
        <uni-icon-fa name="npm" type="brands"></uni-icon-fa>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <uni-icon-fa name="" type="brands"></uni-icon-fa>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
