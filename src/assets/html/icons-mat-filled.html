<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="assets/css/variables.css" />

  <script type="module" src="/build/icn.esm.js"></script>
  <script nomodule src="/build/icn.js"></script>
</head>
<body>
<a href="/">Home</a>
<uni-icons-mat-filled></uni-icons-mat-filled>

<h3>Custom Element:</h3>
<uni-icons-mat-filled>person_pin</uni-icons-mat-filled>

<h3>Custom Element + prop 'name':</h3>
<uni-icons-mat-filled name="person_pin"></uni-icons-mat-filled>

<h3>Web Component:</h3>
<uni-icons-mat-filled-shadow>person_pin</uni-icons-mat-filled-shadow>

<h3>Web Component + prop 'name':</h3>
<uni-icons-mat-filled-shadow name="person_pin"></uni-icons-mat-filled-shadow>

<h3>Custom Element Wrapper + first child:</h3>
<uni-icons-mat-filled-wrap active>
  <i>person_pin</i>
</uni-icons-mat-filled-wrap>

<h3>Custom Element Wrapper + selector (all):</h3>
<uni-icons-mat-filled-wrap active selector=".test" all>
  <span class="test">favorite</span>

  <span>
    <i class="test">person_pin</i>
  </span>
</uni-icons-mat-filled-wrap>
</body>
</html>
