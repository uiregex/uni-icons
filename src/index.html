<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="assets/css/variables.css" />

  <script type="module" src="/build/icn.esm.js"></script>
  <script nomodule src="/build/icn.js"></script>
</head>
<body>
<div>
  <uni-icons-filled-mat>person_pin</uni-icons-filled-mat>
    <uni-icons-outlined-mat>person_pin</uni-icons-outlined-mat>
    <uni-icons-round-mat>person_pin</uni-icons-round-mat>
    <uni-icons-sharp-mat>person_pin</uni-icons-sharp-mat>
    <uni-icons-two-tone-mat>person_pin</uni-icons-two-tone-mat>
</div>

<div>
  <uni-icons-filled-mat-shadow>person_pin</uni-icons-filled-mat-shadow>
  <uni-icons-outlined-mat-shadow>person_pin</uni-icons-outlined-mat-shadow>
  <uni-icons-round-mat-shadow>person_pin</uni-icons-round-mat-shadow>
  <uni-icons-sharp-mat-shadow>person_pin</uni-icons-sharp-mat-shadow>
  <uni-icons-two-tone-mat-shadow>person_pin</uni-icons-two-tone-mat-shadow>
</div>

<div>
  <uni-icons-filled-mat-wrap active>
    <i>person_pin</i>
  </uni-icons-filled-mat-wrap>

  <uni-icons-outlined-mat-wrap active>
    <i>person_pin</i>
  </uni-icons-outlined-mat-wrap>

  <uni-icons-round-mat-wrap active>
    <i>person_pin</i>
  </uni-icons-round-mat-wrap>

  <uni-icons-sharp-mat-wrap active>
    <i>person_pin</i>
  </uni-icons-sharp-mat-wrap>

  <uni-icons-two-tone-mat-wrap active>
    <i>person_pin</i>
  </uni-icons-two-tone-mat-wrap>
</div>

<div>
  <uni-icons-filled-mat-wrap active selector=".test" all>
    <div class="test">favorite</div>

    <div>
      <i class="test">person_pin</i>
    </div>
  </uni-icons-filled-mat-wrap>

  <uni-icons-outlined-mat-wrap active selector=".test" all>
    <div class="test">favorite</div>

    <div>
      <i class="test">person_pin</i>
    </div>
  </uni-icons-outlined-mat-wrap>

  <uni-icons-round-mat-wrap active selector=".test" all>
    <div class="test">favorite</div>

    <div>
      <i class="test">person_pin</i>
    </div>
  </uni-icons-round-mat-wrap>

  <uni-icons-sharp-mat-wrap active selector=".test" all>
    <div class="test">favorite</div>

    <div>
      <i class="test">person_pin</i>
    </div>
  </uni-icons-sharp-mat-wrap>

  <uni-icons-two-tone-mat-wrap active selector=".test" all>
    <div class="test">favorite</div>

    <div>
      <i class="test">person_pin</i>
    </div>
  </uni-icons-two-tone-mat-wrap>
</div>
</body>
</html>
