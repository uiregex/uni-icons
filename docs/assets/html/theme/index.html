<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>UiWebKit Icons</title>

  <link rel="stylesheet" type="text/css" href="../../css/variables.css" />

  <script type="module" src="../../../build/icn.esm.js"></script>
  <script nomodule src="../../../build/icn.js"></script>
</head>
<body>
<a href="../../../">Home</a>

<p>Default:</p>
<uni-theme-wrap selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>Theme colors:</p>
<uni-theme-wrap color="primary" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap color="success" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap color="accent" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap color="warn" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>CSS hex colors:</p>
<uni-theme-wrap color="#dc00dc" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>CSS rgb colors:</p>
<uni-theme-wrap color="rgb(220, 0, 220)" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>CSS color names:</p>
<uni-theme-wrap color="orange" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>Theme sizes:</p>
<uni-theme-wrap size="xs" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap size="sm" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap size="md" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap size="lg" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap size="xl" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
<uni-theme-wrap size="xxl" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>CSS sizes:</p>
<uni-theme-wrap size="33" selector="svg">
  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>

<p>Color + Size:</p>

<uni-theme-wrap color="success" size="lg" all selector="svg">
  <uni-icon-mat name="home"></uni-icon-mat>

  <uni-icon-mat name="favorite"></uni-icon-mat>
</uni-theme-wrap>
</body>
</html>
