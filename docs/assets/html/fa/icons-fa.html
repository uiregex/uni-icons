<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Uni Icons</title>

  <link rel="stylesheet" type="text/css" href="../../css/variables.css" />

  <script type="module" src="../../../build/icn.esm.js"></script>
  <script nomodule src="../../../build/icn.js"></script>
</head>
<body>
<a href="../../../">Home</a>
<uni-fa-styles-load></uni-fa-styles-load>

<h4>Custom Element:</h4>
<uni-icons-fa>check-circle</uni-icons-fa>
<uni-icons-fa type="regular">check-circle</uni-icons-fa>
<uni-icons-fa type="brands">github</uni-icons-fa>

<h4>Custom Element + prop 'name':</h4>
<uni-icons-fa name="check-circle"></uni-icons-fa>
<uni-icons-fa type="regular" name="check-circle"></uni-icons-fa>
<uni-icons-fa type="brands" name="github"></uni-icons-fa>

<h4>Wrapper + first child:</h4>
<uni-icons-fa-wrap>
  <i>check-circle</i>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="regular">
  <i>check-circle</i>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="brands">
  <i>github</i>
</uni-icons-fa-wrap>

<h4>Wrapper + prop 'name' + first child:</h4>
<uni-icons-fa-wrap name="check-circle">
  <i></i>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="regular" name="check-circle">
  <i></i>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="brands" name="github">
  <i></i>
</uni-icons-fa-wrap>

<h4>Wrapper + selector (all):</h4>
<uni-icons-fa-wrap selector=".test" all>
  <span class="test">check-circle</span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="regular" selector=".test" all>
  <span class="test">check-circle</span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="brands" selector=".test" all>
  <span class="test">github</span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>

<h4>Wrapper + prop 'name' + selector (all):</h4>
<uni-icons-fa-wrap name="check-circle" selector=".test" all>
  <span class="test"></span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="regular" name="check-circle" selector=".test" all>
  <span class="test"></span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
<uni-icons-fa-wrap type="brands" name="github" selector=".test" all>
  <span class="test"></span>
  <span>
    <i class="test"></i>
  </span>
</uni-icons-fa-wrap>
</body>
</html>
